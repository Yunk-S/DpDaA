    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }

            font-size: 80px;

            margin-bottom: 30px;

        }

            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .error-code {
            font-size: 60px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 24px;
