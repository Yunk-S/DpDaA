<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}基于机器学习和深度学习的中风、心脏病和肝硬化预测与风险评估系统{% endblock %}">
    <meta name="theme-color" content="#0d6efd">
    <title>{% block title %}疾病预测与大数据分析系统{% endblock %}</title>
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}?v=2">
    <link rel="alternate icon" href="{{ url_for('static', filename='images/favicon.ico') }}?v=2">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.svg') }}?v=2">
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- 预加载关键CSS -->
    <link rel="preload" href="{{ url_for('static', filename='style.css') }}?v=3" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" as="style">
    
    <!-- 关键CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=4">
    
    <!-- 非阻塞字体加载 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></noscript>
    
    <!-- 将Bootstrap JS移至头部，确保在页面加载时立即可用 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 背景容器 - 优化结构 -->
    <div class="bg-container">
        {% block backgrounds %}
        <div class="parallax-bg" id="bg1" style="background-image: url({{ url_for('static', filename='images/bg_healthcare.png') }}?v=2);"></div>
        <div class="parallax-bg" id="bg2" style="background-image: url({{ url_for('static', filename='images/bg_prediction.png') }}?v=2);"></div>
        <div class="parallax-bg" id="bg3" style="background-image: url({{ url_for('static', filename='images/bg_analysis.png') }}?v=2);"></div>
        {% endblock %}
        
        <!-- 半透明遮罩层 -->
        <div class="overlay"></div>
    </div>
    
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary gpu-accelerated">
        <div class="container">
            <a class="navbar-brand" href="/">疾病预测系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/data-analysis' %}active{% endif %}" href="/data-analysis">数据分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/model-performance' %}active{% endif %}" href="/model-performance">模型性能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/predict' %}active{% endif %}" href="/predict">疾病预测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/multi-predict' %}active{% endif %}" href="/multi-predict">多疾病联合预测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/multi-disease' %}active{% endif %}" href="/multi-disease">多疾病关联</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container text-center">
            <p>疾病预测与大数据分析系统 &copy; {{ now.year }}</p>
            <p><small>基于机器学习与深度学习的健康风险评估工具</small></p>
        </div>
    </footer>

    <!-- JavaScript 依赖 -->
    <script src="{{ url_for('static', filename='script.js') }}?v=5"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
