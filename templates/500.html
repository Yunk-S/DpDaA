<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - 疾病预测系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 30px;
            animation: rotate 3s infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        
        .error-code {
            font-size: 60px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 24px;
            color: #495057;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">疾病预测系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data-analysis">数据分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/model-performance">模型性能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict">疾病预测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/multi-disease">多疾病关联</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">500</div>
            <div class="error-message">服务器内部错误</div>
            <p class="lead">抱歉，服务器遇到了一个问题，无法完成您的请求。</p>
            <p>我们的技术团队已经收到此错误通知，并正在处理。</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <button class="btn btn-outline-secondary" onclick="window.location.reload()">
                    <i class="fas fa-sync-alt"></i> 重试
                </button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container text-center">
            <p>疾病预测与大数据分析系统 &copy; {{ now.year }}</p>
            <p><small>基于机器学习与深度学习的健康风险评估工具</small></p>
        </div>
    </footer>

    <!-- JavaScript 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
</body>
</html>
